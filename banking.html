<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Welcome</title>
    </head>
    <header class="text-center mt-10">
        <h1 class="text-6xl">
            Welcome To <span class="font-semibold text-pink-800">your</span> bank
        </h1>
    </header>
    <body>
        <section class="mt-10">
            <div class="grid grid-cols-3">
                <div class="bg-teal-800 p-8 w-3/4 mx-auto rounded">
                    <h3 class="text-4xl">Deposit</h3>
                    <h4 class="text-3xl">$<spam id="deposit-total">00</spam></h4>
                </div>
                <div class="bg-blue-800 p-8 w-3/4 mx-auto rounded">
                    <h3 class="text-4xl">Withdraw</h3>
                    <h4 class="text-3xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-pink-800 p-8 w-3/4 mx-auto rounded">
                    <h3 class="text-4xl">Balance</h3>
                    <h4 class="text-3xl">$<span id="balance-total">1200</span></h4>
                </div>
            </div>
        </section>
        <section class="mt-10">
            <div class="grid grid-cols-2">
                <div class="bg-emerald-700 p-5 w-3/4 mx-auto rounded">
                    <h3 class="text-4xl mb-4">Please Deposit</h3>
                    <input
                        id="deposit-input"
                        type="text"
                        placeholder="Enter your desired amount"
                        class="p-2 w-3/4"
                    />
                    <button id="deposit-submit" class="bg-slate-800 mt-2 p-2 rounded text-white">
                        Submit
                    </button>
                </div>

                <div class="bg-orange-700 p-5 w-3/4 mx-auto rounded">
                    <h3 class="text-4xl mb-4">Withdraw</h3>
                    <input
                        id="withdraw-input"
                        type="text"
                        placeholder="Enter amount for withdraw"
                        class="p-2 w-3/4"
                    />
                    <button id="withdraw-button" class="bg-slate-800 mt-2 p-2 rounded text-white">
                        Submit
                    </button>
                </div>
            </div>
        </section>
    </body>
    <script src="bank.js"></script>
</html>
